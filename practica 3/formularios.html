<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formularios</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>practica manejo de formularios</h1>
    
    <form action="./index.html"method="get" name="login" id="login" autocomplete="off">
        <fieldset>
            <legend>Login web</legend>
            <label for="user">Usuario</label>
            <input type="text" placeholder="Usuario" name="user"/><br/>
            <label for="pass">Contraseña</label>
            <input type="password" placeholder="contraseña" name="pass">
            <input type="submit" value="loguear"/>

            
        </fieldset>
    </form>
</body>
</html>
